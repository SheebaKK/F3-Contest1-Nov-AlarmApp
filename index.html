<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1 class="heading">Multiple Timers App</h1>
      <section id="timer-input">
        <div>Set Time:</div>
        <div class="time">
          <input type="number" id="hours" placeholder="hh" min="0" max="23" />:
          <input type="number" id="minutes" placeholder="mm" min="0" max="59" />:
          <input type="number" id="seconds" placeholder="ss" min="0" max="59" />
        </div>
        <div id="set">Set</div>
      </section>

      <div class="current-time">Current Time</div>
      <section id="active-timers"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
